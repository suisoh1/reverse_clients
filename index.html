<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主要取引先逆引きツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #matches {
            margin-top: 10px;
        }

        .match-item {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 2px 0;
            border-radius: 5px;
        }

        .match-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>主要取引先 逆引きツール</h1>
    <label for="codeInput">企業名を入力:</label>
    <input type="text" id="codeInput" placeholder="例:トヨタ自動車">
    <button onclick="searchCompany()">検索</button>

    <div id="matches"></div>
    <p id="result"></p>

    <script>
        let companyData = [];

        // JSONデータを読み込み
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                companyData = data;
            })
            .catch(error => {
                console.error("データ読み込みエラー:", error);
            });

        // 部分一致検索
        function searchCompany() {
            const input = document.getElementById("codeInput").value.trim();
            const matchesDiv = document.getElementById("matches");
            const resultDiv = document.getElementById("result");
            matchesDiv.innerHTML = "";
            resultDiv.innerHTML = "";

            if (!input) {
                matchesDiv.innerHTML = "<p>取引先名を入力してください。</p>";
                return;
            }

            let matches = new Set();

            companyData.forEach(company => {
                if (company["主要取引先"]) {
                    company["主要取引先"].forEach(partner => {
                        if (partner["取引先名"].includes(input)) {
                            matches.add(partner["取引先名"]);
                        }
                    });
                }
            });

            if (matches.size === 0) {
                matchesDiv.innerHTML = "<p>該当する取引先は見つかりませんでした。</p>";
                return;
            }

            matchesDiv.innerHTML = "<p>一致した取引先を選んでください:</p>";
            matches.forEach(name => {
                const div = document.createElement("div");
                div.textContent = name;
                div.classList.add("match-item");
                div.onclick = () => showCompanies(name);
                matchesDiv.appendChild(div);
            });
        }

        // 選択した取引先を持つ企業を表示（割合付き & 降順ソート）
        function showCompanies(partnerName) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<h3>「${partnerName}」と取引している企業:</h3>`;

            let results = [];

            companyData.forEach(company => {
                if (company["主要取引先"]) {
                    company["主要取引先"].forEach(partner => {
                        if (partner["取引先名"] === partnerName) {
                            results.push({
                                code: company["証券コード"],
                                name: company["企業名"],
                                ratio: parseFloat(partner["割合"])
                            });
                        }
                    });
                }
            });

            // 割合の降順にソート
            results.sort((a, b) => b.ratio - a.ratio);

            if (results.length === 0) {
                resultDiv.innerHTML += "<p>該当する企業はありません。</p>";
                return;
            }

            // 表形式で出力
            let table = `
                <table>
                    <tr>
                        <th>証券コード</th>
                        <th>企業名</th>
                        <th>割合(%)</th>
                    </tr>
            `;

            results.forEach(item => {
                table += `
                    <tr>
                        <td>${item.code}</td>
                        <td>${item.name}</td>
                        <td>${item.ratio}</td>
                    </tr>
                `;
            });

            table += "</table>";
            resultDiv.innerHTML += table;
        }

        // Enterキーでも検索できるようにする
        document.getElementById("codeInput").addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                searchCompany();
            }
        });
    </script>
</body>

</html>
